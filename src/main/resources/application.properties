spring.application.name=carehub-api

### Configurações do Banco de Dados PostgreSQL (Local)
spring.datasource.url=jdbc:postgresql://localhost:5432/carehub_db
spring.datasource.username=postgres
spring.datasource.password=CareHub2025
spring.datasource.driver-class-name=org.postgresql.Driver

### Configurações do JPA (Hibernate)
# ddl-auto: Determina como o banco de dados será tratado
# create: Cria o esquema do banco de dados a cada inicialização (bom para testes)
# update: Atualiza o esquema (adiciona colunas/tabelas) sem apagar dados (comum em dev)
# validate: Apenas valida se o esquema está correto
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Permite que o Spring encontre as classes de entidade
spring.jpa.properties.hibernate.format_sql=true